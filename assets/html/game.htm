<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" ></script>
    <title>ColorCode</title>
</head>
<body>
    <div id="buckets">
        <button class="colored" onclick="bucket(0)" data-color="yellow"></button>
        <button class="colored" onclick="bucket(1)" data-color="orange"></button>
        <button class="colored" onclick="bucket(2)" data-color="red"></button>
        <button class="colored" onclick="bucket(3)" data-color="green"></button>
        <button class="colored" onclick="bucket(4)" data-color="blue"></button>
        <button class="colored" onclick="bucket(5)" data-color="brown"></button>
    </div>
    <div id="targets">
        <button class="colored" onclick="target(0)"></button>
        <button class="colored" onclick="target(1)"></button>
        <button class="colored" onclick="target(2)"></button>
        <button class="colored" onclick="target(3)"></button>
    </div>
</body>
</html>
