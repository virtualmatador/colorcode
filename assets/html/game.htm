<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" ></script>
    <title>ColorCode</title>
</head>
<body>
    <div id="commands">
        <button onclick="stop()">Pause</button>
        <button onclick="giveUp()">Give Up</button>
        <button onclick="newGame()">New</button>
    </div>
    <div id="buckets">
        <button class="colored" onclick="bucket(0)" data-color="0"></button>
        <button class="colored" onclick="bucket(1)" data-color="1"></button>
        <button class="colored" onclick="bucket(2)" data-color="2"></button>
        <button class="colored" onclick="bucket(3)" data-color="3"></button>
        <button class="colored" onclick="bucket(4)" data-color="4"></button>
        <button class="colored" onclick="bucket(5)" data-color="5"></button>
    </div>
    <div id="gameover" style="display: none;"></div>
    <table class="board">
        <thead>
            <tr id="targets">
                <td rowspan="2">
                    <button class="colored column" onclick="target(0)"></button>
                </td>
                <td rowspan="2">
                    <button class="colored column" onclick="target(1)"></button>
                </td>
                <td rowspan="2">
                    <button class="colored column" onclick="target(2)"></button>
                </td>
                <td rowspan="2">
                    <button class="colored column" onclick="target(3)"></button>    
                </td rowspan="2">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button id="go" onclick="go()">Go</button>
                </td>
            </tr>
        </thead>
        <tbody id="rows">
        </tbody>
    </table>
</body>
</html>
