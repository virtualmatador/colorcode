<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" ></script>
    <title>ColorCode</title>
</head>
<body>
    <div>
        <button class="command" onclick="newGame()">New Game</button>
        <button class="command" onclick="stop()">Stop</button>
        <button class="command" onclick="giveUp()">Give Up</button>
    </div>
    <div>
        <div id="buckets">
            <button class="colored" onclick="bucket(0)" data-color="0"></button>
            <button class="colored" onclick="bucket(1)" data-color="1"></button>
            <button class="colored" onclick="bucket(2)" data-color="2"></button>
            <button class="colored" onclick="bucket(3)" data-color="3"></button>
            <button class="colored" onclick="bucket(4)" data-color="4"></button>
            <button class="colored" onclick="bucket(5)" data-color="5"></button>
        </div>
    </div>
    <div>
        <div id="targets">
            <button class="colored" onclick="target(0)"></button>
            <button class="colored" onclick="target(1)"></button>
            <button class="colored" onclick="target(2)"></button>
            <button class="colored" onclick="target(3)"></button>
        </div>
    </div>
    <div>
        <button class="command" onclick="go()">Go</button>
    </div>
    <div id="gameover" style="display: none;">
        <div class="over">
            Game Over!
        </div>
    </div>
    <div>
        <div id="rows"></div>    
    </div>
</body>
</html>
